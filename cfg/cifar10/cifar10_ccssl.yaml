

OUTPUT_DIR: "outputs/" 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "CCSSL" 
  CCSSL:
    U_T: 1.
    CONTRAST_THRESH: 0.9
    TEMPERATURE: 0.07
    LAMBDA_C: 0.2
    CONTRAST_LEFT_OUT: False
    CONTRAST_WITH_SOFTLABEL: True
    CONTRAST_WITH_THRESH: True


MODEL:
  NAME: "WRN_28_2"  #"resnet50" #"Resnet50" #
   
DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  IFS: [100]
  OODRS: [0.0]  
  DL:
    NUM_LABELED_HEAD:  1500 #372 #
    # IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000 #744 #
      # IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      INCLUDE_ALL: True
      DATASET: 'TIN'  
      RATIO: 0.0  
