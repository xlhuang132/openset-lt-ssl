

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500 # 
ALGORITHM:
  NAME: "DCSSL" 
  DCSSL:  
    LAMBDA_D: 1.0
    DCSSL_CONTRA_TEMPERTURE: 0.5
    FP_K: 5

MODEL:
  NAME: "WRN_28_2" #"Resnet34" #"Resnet50" #   
   # =========================== 

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  IFS: [100]
  OODRS: [0.0]  
   
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 1500
    # IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      # IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      INCLUDE_ALL: True
      DATASET: 'TIN'
      RATIO: 0.0     
