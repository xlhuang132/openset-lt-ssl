

OUTPUT_DIR: "outputs/"
SEED : 7
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 1000
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "FixMatch"
  CONFIDENCE_THRESHOLD: 0.95  
  PRE_TRAIN: 
    ENABLE: False
    WARMUP_EPOCH: 100
    SimCLR: 
      ENABLE: True
      TEMPERATURE: 0.5  
    OOD_DETECTOR:
      TEMPERATURE: 0.5
      MAGNITUDE: 0.0014 #  
      THRESHOLD: 0.10004
      DOMAIN_Y_UPDATE_ITER: 5
      K: 10 # 'Top k most similar images used to predict the label'
   

MODEL:
  NAME: "Resnet50" # "WRN_28_2" #
   
DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  IFS: [100]
  OODRS: [0.0]  
  DL:
    NUM_LABELED_HEAD: 1500
    # IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      # IMB_FACTOR_UL: 100
    OOD:
      ENABLE: True
      INCLUDE_ALL: True
      DATASET: 'TIN' #'TIN'
      RATIO: 0.0  
 
