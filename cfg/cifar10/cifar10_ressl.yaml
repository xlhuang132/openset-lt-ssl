

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500 
ALGORITHM:
  NAME: "ReSSL" 
  ReSSL:
    T1: 0.1
    T2: 0.07
    K: 10240 #  queue size; number of negative keys 
    M: 0.999 #  moco momentum of updating key encoder
   
MODEL:
  NAME:  "WRN_28_2" #"Resnet50"  #

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4] 
  IFS: [100]
  OODRS: [0.0]  
  DL:
    NUM_LABELED_HEAD: 1500
    # IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      # IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0 #   
      INCLUDE_ALL: True
  
 