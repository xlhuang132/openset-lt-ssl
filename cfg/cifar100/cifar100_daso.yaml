

OUTPUT_DIR: "outputs/" 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DASO"  
  DASO:
    WITH_DIST_AWARE: True
    # DIST_TEMP=1.5 if \gamma_l==\gamma_u else 0.3 for CIFAR10.
    DIST_TEMP: 1.5
    # blend pseudo-labels with fixed weight (applied only when WITH_DIST_AWARE is False).
    INTERP_ALPHA: 0.5
    PSA_LOSS_WEIGHT: 1.0  # loss weight for semantic alignment loss
    WARMUP_ITER: 5000
  # PRE_TRAIN: 
  #   ENABLE: True 
  #   WARMUP_EPOCH: 100
  #   SimCLR: 
  #     ENABLE: True
  #     TEMPERATURE: 0.5
  #   OOD_DETECTOR:
  #     TEMPERATURE: 0.5
  #     MAGNITUDE: 0.0014 #  
  #     THRESHOLD: 0.10004
  #     DOMAIN_Y_UPDATE_ITER: 5
  #     K: 10 # 'Top k most similar images used to predict the label'
  #     OOD_THRESHOLD: 0.5
  #     ID_THRESHOLD: 0.5

MODEL:
  NAME: "WRN_28_8" #"Resnet34" #
  LOSS:
    LABELED_LOSS: "CrossEntropyLoss"  
    WITH_LABELED_COST_SENSITIVE: False
    UNLABELED_LOSS: "CrossEntropyLoss"   

  QUEUE:
    FEAT_DIM: 512 #wrn-28-8 512  -wrn_28_2 128 #
    MAX_SIZE: 256  
  
DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]
   
  BATCH_SIZE: 16
  IFS: [100]
  OODRS: [0.0]  
  DL:
    NUM_LABELED_HEAD: 150
    IMB_FACTOR_L: 10
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300
      IMB_FACTOR_UL: 10 
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0  
      INCLUDE_ALL: True  
     
 