

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500 
ALGORITHM:
  NAME: "OODDetect"   
   
  OOD_DETECTOR:
    TEMPERATURE: 0.5 
    THRESH_PERCENT: 0.9
    K: 50 
    
MODEL:
  NAME: "WRN_28_8"     
 
DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]
  IFS: [100]
  OODRS: [0.0]  
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 150
    # IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300
      # IMB_FACTOR_UL: 100
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0   
      INCLUDE_ALL: True  
 