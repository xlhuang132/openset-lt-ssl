

OUTPUT_DIR: "outputs/"
SEED : 7 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 300
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DASO" # Fixmatch+daso
  CONFIDENCE_THRESHOLD: 0.95  
  DASO:
    WITH_DIST_AWARE: True
    # DIST_TEMP=1.5 if \gamma_l==\gamma_u else 0.3 for svhn.
    DIST_TEMP: 1.5
    # blend pseudo-labels with fixed weight (applied only when WITH_DIST_AWARE is False).
    INTERP_ALPHA: 0.5
    PSA_LOSS_WEIGHT: 1.0  # loss weight for semantic alignment loss
    WARMUP_ITER: 5000
  PRE_TRAIN: 
    ENABLE: False 
    WARMUP_EPOCH: 0
    SimCLR: 
      ENABLE: True
      TEMPERATURE: 0.5 

MODEL:
  NAME: 'Resnet34' #"WRN_28_2" # 
  QUEUE:
    FEAT_DIM:  128 # 512 #-wrn_28_2
    MAX_SIZE: 256  
  

DATASET:
  NAME: "svhn"
  ROOT: "./data/svhn" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]   
  IFS: [100]
  OODRS: [0.75]  
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0 # n(ood)/n(du)  
    
    UNLABELED_BATCH_RATIO: 2
    