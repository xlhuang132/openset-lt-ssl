

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 2
MAX_EPOCH: 500
TRAIN_STEP: 500 # 
ALGORITHM:
  NAME: "DCSSL"
  CONFIDENCE_THRESHOLD: 0.95  
  DCSSL: 
    BIASED_Q: 0.5
    LAMBDA_D: 1.    
    DCSSL_CONTRA_TEMPERTURE: 0.07

MODEL:
  NAME:  "WRN_28_2" #"Resnet50"   
   # ===========================
  OPTIMIZER:
    TYPE: 'SGD'
    BASE_LR: 0.03
    MOMENTUM: 0.9
    WEIGHT_DECAY: 1e-4 

DATASET:
  NAME: "svhn"
  ROOT: "./data/svhn" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4]
  IFS: [100]
  OODRS: [0.5]  
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 1500
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000
      IMB_FACTOR_UL: 100
      REVERSE_UL_DISTRIBUTION: False
    OOD:
      ENABLE: True
      DATASET: 'TIN'
      RATIO: 0.0 #   
    UNLABELED_BATCH_RATIO: 2
  BATCH_SIZE: 64 
 
 